<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Food Pyramid</title>
</head>
<body onload="chooseAdult(), changeColorAd()">
  <div class="container">
    <div class="title">
      <h1><strong>My Food Pyramid</strong></h1>
    </div>
    <div class="pyramid">
      <div class="zone">
        <div class="triangle"></div> 
      </div>
      <div class="zone">
        <div class="trap" id="trap1" onmouseenter="displayBtns(1)" onmouseleave="hideBtns(1)">
            <button class="btn btn-dec hide" id="dec" onclick="decrementValue(this, 1)">-</button>
            <button class="btn tab" id="quantity">0</button>
            <button class="btn btn-inc hide" id="inc" onclick="incrementValue(this, 1)" >+</button>
        </div>
      </div>
      <div class="zone">
        <div class="trap1" id="trap2" onmouseenter="displayBtns(2)" onmouseleave="hideBtns(2)">
            <button class="btn btn-dec tab hide" id="dec" onclick="decrementValue(this, 2)" >-</button>
            <button class="btn tab" id="quantity">0</button>
            <button class="btn-inc btn tab hide" id="inc" onclick="incrementValue(this, 2)">+</button>
        </div>
      </div>
      <div class="zone">
        <div class="trap1" id="trap3" onmouseenter="displayBtns(3)" onmouseleave="hideBtns(3)">
            <button class="btn btn-dec tab hide" id="dec" onclick="decrementValue(this, 3)">-</button>
            <button class="btn tab" id="quantity">0</button>
            <button class="btn btn-inc tab hide" id="inc" onclick="incrementValue(this, 3)">+</button>
        </div>
      </div>
      <div class="zone">
        <div class="trap1" id="trap4" onmouseenter="displayBtns(4)" onmouseleave="hideBtns(4)">
            <button class="btn btn-dec tab hide" id="dec" onclick="decrementValue(this, 4)">-</button>
            <button class="btn tab" id="quantity">0</button>
            <button class="btn btn-inc tab hide" id="inc" onclick="incrementValue(this, 4)">+</button>
        </div>
      </div>
      <div class="zone">
        <div class="trap1" id="trap5" onmouseenter="displayBtns(5)" onmouseleave="hideBtns(5)">
            <button class="btn btn-dec tab hide" id="dec" onclick="decrementValue(this, 5)">-</button>
            <button class="btn tab" id="quantity">0</button>
            <button class="btn btn-inc tab hide" id="inc" onclick="incrementValue(this, 5)">+</button>
        </div>
      </div>
      <div class="zone">
        <div class="trap1" id="trap6" onmouseenter="displayBtns(6)" onmouseleave="hideBtns(6)">
            <button class="btn btn-dec tab hide" id="dec" onclick="decrementValue(this, 6)">-</button>
            <button class="btn tab" id="quantity">0</button>
            <button class="btn btn-inc tab hide" id="inc" onclick="incrementValue(this, 6)">+</button>
        </div>
      </div>
    </div>
    <h2 class="validity">Please enter today's date:</h2>
    <form>
      <label id="text">
        <input type="text" id="dateVal" placeholder="dd/mm/yyy">
        <button id="submit" >Submit</button>
      </label>
    </form>
    <br>
    <div class="age-group-btns">
      <button class="adults" onclick="changeColorAd(), chooseAdult()">Adult</button>
      <button class="children" onclick="changeColorCh(), chooseChild()">Child</button>
    </div>
  </div>
  
  
  <script src="app.js"></script>
</body>
</html>
